name: Node.js Package
on: 
    push: 
        branches: 
            - main


jobs:
 setup-git:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git
        run: |
          git config user.email "fateennisar121@gmail.com" 
          git config user.name "fateennisar"
 build:
    needs: setup-git
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build 
      - run: npm version patch

 publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
      - run: npm ci
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
